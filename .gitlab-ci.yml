stages:
    - build
    - test
    
gcc:
  stage: build
  before_script:
    - echo "LAMA Version:" && expr `git --git-dir=${SCAI_ROOT}/../.git/ log -1 --pretty=%h`
  script:
    - echo "g++ Version:" && g++ --version
    - cd src/ && make install CC=g++ CFLAGS="-std=c++11 -fopenmp -Wall -Wextra -Werror"
  artifacts:
    when: on_success
    expire_in: 10 min
    paths:
      - bin/

openmp-gcc:
  stage: test
  dependencies:
    - gcc
  script:
    - DYLD_LIBRARY_PATH=${SCAI_ROOT}/lib/:${DYLD_LIBRARY_PATH}
    - LD_LIBRARY_PATH=${SCAI_ROOT}/lib:${LD_LIBRARY_PATH}
    - OMP_NUM_THREADS=4
    - cd par/
    - ./../bin/FDSimulation "configuration/Config_CI.txt"
    - ./../bin/Tests/Test_FD3DAcoustic "configuration/Config_CI.txt"

openmpi-gcc:
  stage: test
  dependencies:
    - gcc
  script:
    - DYLD_LIBRARY_PATH=${SCAI_ROOT}/lib/:${DYLD_LIBRARY_PATH}
    - LD_LIBRARY_PATH=${SCAI_ROOT}/lib:${LD_LIBRARY_PATH}
    - OMP_NUM_THREADS=1
    - cd par/
    - mpirun -np 4 ./../bin/FDSimulation "configuration/Config_CI.txt"
    - ./../bin/Tests/Test_FD3DAcoustic "configuration/Config_CI.txt"
